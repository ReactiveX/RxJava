buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'http://oss.jfrog.org/artifactory/oss-snapshot-local' }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
        maven { url 'https://plugins.gradle.org/m2/' }
        maven {
            // change to point to your repo, e.g. http://my.org/repo
//            url "http://dopplmaven.s3-website-us-east-1.amazonaws.com/"
            url dopplMavenDeploy
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
        classpath 'net.ltgt.gradle:gradle-apt-plugin:0.5'
        classpath 'co.touchlab.doppel:doppelgradle:0.4.0-SNAPSHOT'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://raw.github.com/Raizlabs/maven-releases/master/releases' }
        maven { url 'http://oss.jfrog.org/artifactory/oss-snapshot-local' }
        maven {
            // change to point to your repo, e.g. http://my.org/repo
//            url "http://dopplmaven.s3-website-us-east-1.amazonaws.com/"
            url dopplMavenDeploy
        }
    }
}

apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'net.ltgt.apt'
apply plugin: 'com.touchlab.doppel.doppelgradle'

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'junit:junit:4.11'

    provided 'co.touchlab.doppel:androidbase:0.4.0-SNAPSHOT'
    testCompile 'co.touchlab.doppel:androidbasetest:0.4.0-SNAPSHOT'

    doppel 'co.touchlab.doppel:androidbase:0.4.0-SNAPSHOT@dop'
    doppel 'co.touchlab.doppel:androidbasetest:0.4.0-SNAPSHOT@dop'

    testCompile 'org.mockito:mockito-core:1.9.5'
    testApt 'co.touchlab.doppel:testapt:0.4.0-SNAPSHOT'
}

group = 'doppl.io.reactivex'
version = '1.2.1.1'

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId 'rxjava'
            from components.java

            artifact doppelArchive
        }
    }
    repositories {
        maven {
            // change to point to your repo, e.g. http://my.org/repo
            url dopplMavenDeploy
        }
    }
}

test{
    enabled = false
}

